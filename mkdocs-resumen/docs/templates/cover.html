<article id="doc-cover">
    <p class="course">{{course_year}}</p>
    <div class="wrapper">
        <h1>{{ cover_title | e }}</h1>
        <h2>{{ cover_subtitle | e }}</h2>
    </div>
</article>
<div class="properties">
    <address>
            <p>---------------------------------------------</p>
        {% if department is defined %}
            <p id="department">{{ department | e }}</p>
        {% endif %}
        {% if institution is defined %}
        <p id="institution">{{ institution | e }}</p>
        {% endif %}
    </address>
</div>
<style>
    @page {
        size: A4;
        margin: 2.54cm; /* Aplica margen de 2.54cm a todo el documento */
        font-family: 'Source Sans Pro', sans-serif;
    }
    @page :first {
        size: A4;
        margin-left: 1cm;  /* Deja un pequeño margen */
        margin-right: 2cm;  /* Deja un pequeño margen */
        margin-bottom: 10cm;  /* Deja un pequeño margen */
        margin-top: 2cm;  /* Deja un pequeño margen */

        padding: 0;
        background-image: url('{{ cover_logo | to_url }}');
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;

        font-family: 'Source Sans Pro', sans-serif;

    }
    #doc-cover {
        background-color: #E93456  !important;
        color: white  !important;
        .course {
            text-align: right;
            font-size: 11pt;
        }
        .wrapper {
            background-color: #E93456  !important;
            text-align: left !important;
            h1 {
                padding-top: 5cm;
                border-bottom: none !important; 
                margin-bottom: 0.4cm; /* Reduce la separación inferior de h1 */
            }
            h2 {
                border-bottom: none !important; 
                font-size: 16pt;
                margin-top: 0; /* Elimina el margen superior de h2 */
            }
        }
    }
    .properties {
         text-align: left !important;
         position: absolute;
         bottom: -14.2cm; /* Ajusta la distancia desde el borde inferior */
         left: 0cm;
         background-color: #E93456  !important;
         color: white  !important;
         font-size: 11pt;
         margin-left: 1.1cm;  /* Deja un pequeño margen */

        p {
            margin-bottom: 0.3cm; /* Ajusta la separación inferior */
            margin-top: 0; /* Elimina el margen superior */
        }
    }
    
    article h1 {
        border-bottom: 2px solid #E93456  !important; }

    article h2 {
        border-bottom: 1px solid #FFE5EA  !important; }

    font-family: 'Source Sans Pro';
    src: url('assets/fonts/SourceSans3-Regular.ttf.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}

@font-face {
    font-family: 'Source Sans Pro';
    src: url('assets/fonts/SourceSans3-Bold.ttf.woff') format('woff');
    font-weight: bold; /* O ajusta según sea necesario */
    font-style: italic; /* Cambia a normal si no deseas itálico */
}

body {
    font-family: 'Source Sans Pro', sans-serif;
}

    text-align: justify;
}

  width: 100% !important;

      background-color: #FFE5EA;

  }

    text-transform: uppercase;
  }
